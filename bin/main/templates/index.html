<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
      
    <div class="container-fluid  dashboard-content" layout:fragment="content">
		<!-- ============================================================== -->
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-header">
                    <h2 class="pageheader-title" th:text="${mainForm.form_title}"></h2>                    
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        
        <div class="row">
        	<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb-5">
                <div class="simple-card">
                    <ul class="nav nav-tabs">
                        <li class="nav-item"  th:if="${#lists.size(pageList) > 0}" th:each="pageData : ${pageList}">
                            <a class="nav-link border-left-0" th:classappend="${pageData.page_seq} == ${pageSeq} ? active" th:href="@{/?page_seq={page} (page = ${pageData.page_seq})}" th:text="${pageData.page_title}"></a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" >
	                        <th:block th:if="${#lists.size(compLinkList) > 0}" th:each="compLink : ${compLinkList}">
	                        	<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
	                        		<form method="post" action="/asset/calculate" target="actionFrame">
	                        		<div class="form-group">
                                         <label for="inputText3" class="col-form-label" th:text="${compLink.comp_name}"></label>
                                         
                                         <div class="input-group">
                                         	<input type="hidden" name="asset_seq" th:value="${compLink.asset_seq}">
                                         	<input type="hidden" name="comp_seq" th:value="${compLink.comp_seq}">
                                            <input type="hidden" name="type" th:value="${compLink.type}">
                                         	<input type="text" class="form-control" name="">
                                         	
                                         	<div class="input-group-append">
                                         		<button type="submit" class="btn btn-sm btn-outline-light buttons-html5">저장</button>
                                         	</div>
                                         </div>
                                     </div>
                                     </form>
	                        	</div>
				            </th:block>	                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
