<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/data_table}">
    
    <div class="container-fluid  dashboard-content" layout:fragment="content">
		<!-- ============================================================== -->
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-header">
                    <h2 class="pageheader-title">페이지관리</h2>                    
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        
        <div class="row">
        	<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        		<form id="modifyForm" method="post" action="/page/modify" target="actionFrame" data-parsley-validate="">
	        	<div class="card">
	                <h5 class="card-header">페이지수정</h5>
	                <div class="card-body">
                    	<input type="hidden" name="page_seq" th:value="${pageData.page_seq}">
                        <div class="form-group">
                            <label for="pageTitle" class="col-form-label">페이지명</label>
                            <input id="pageTitle" type="text" class="form-control" name="page_title" th:value="${pageData.page_title}" required="required" >
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">연결된 양식</label>
                            <th:block th:if="${#lists.size(formList) > 0}">
				            <select class="form-control" name="form_seq" required="required">
				            	<th:block th:each="formData : ${formList}">
				                <option th:text="${formData.form_title}" th:value="${formData.form_seq}" th:attr="selected=${formData.form_seq} == ${pageData.form_seq} ? 'true' : 'false'"></option>
				                </th:block>                                
				            </select>
				            </th:block>
                        </div>
                        <div class="form-group">
                        	<label for="pageOrder" class="col-form-label">순서</label>
                            <input id="pageOrder" type="number" class="form-control" name="order" th:value="${pageData.order}" required="required" >
                        </div>
	                </div>
	                <div class="card-footer">
	                	<button type="submit" class="btn btn-primary">저장</button>
	                	<a href="/page/list" class="btn btn-secondary">취소</a>
	                </div>
	            </div>
	            </form>
            </div>
        </div>
    </div>
</html>
