<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/no_form}">
		
	<form id="joinFrm" class="splash-container" layout:fragment="content" data-parsley-validate="">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-1">회원가입</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="user_name" required="required" placeholder="이름" autocomplete="off" data-parsley-trigger="change" data-parsley-length="[2,20]">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg email-inputmask" type="text" name="user_email" required="required" placeholder="이메일" autocomplete="off" data-parsley-type="email" maxlength="100" data-parsley-maxlength="100">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="password" id="origin_pw" required="required" placeholder="비밀번호" data-parsley-length="[8,15]">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="password" id="check_pw" required="required" placeholder="비밀번호 확인" data-parsley-length="[8,15]" data-parsley-equalto="#origin_pw">
                </div>
                <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary" type="submit">회원가입</button>
                </div>
<!--                 <div class="form-group"> -->
<!--                     <label class="custom-control custom-checkbox"> -->
<!--                         <input class="custom-control-input" type="checkbox"><span class="custom-control-label">By creating an account, you agree the <a href="#">terms and conditions</a></span> -->
<!--                     </label> -->
<!--                 </div> -->
            </div>
            <div class="card-footer bg-white">
                <p>이미 계정이 있으신가요? <a href="login" class="text-secondary">로그인하기.</a></p>
            </div>
        </div>
    </form>
</html>
