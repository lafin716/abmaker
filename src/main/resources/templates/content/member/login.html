<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/no_form}">
	
	<div class="splash-container" layout:fragment="content">
		
        <div class="card ">
            <div class="card-header text-center"><img class="logo-img" src="/images/logo_small.png" alt="logo"></div>
            <div class="card-body">
                <form id="loginFrm" method="post" action="login" data-parsley-validate="" target="actionFrame">
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="user_email" type="email" placeholder="이메일" required="required" data-parsley-type="email" maxlength="100" data-parsley-maxlength="100">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="user_pw" type="password" placeholder="비밀번호" required="required" data-parsley-length="[8,15]">
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" name="remember_me" value="1"><span class="custom-control-label">자동로그인</span>
                        </label> 
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">로그인</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="join" class="footer-link">새 계정 만들기</a>
                </div>
<!--                 <div class="card-footer-item card-footer-item-bordered"> -->
<!--                     <a href="#" class="footer-link">비밀번호 찾기</a> -->
<!--                 </div> -->
            </div>
        </div>
    </div>

</html>
