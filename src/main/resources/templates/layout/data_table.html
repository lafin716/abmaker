<html lang="ko"

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">

        <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="/vendor/fonts/circular-std/style.css">

    <body>
        <div class="dashboard-main-wrapper">
	        <th:block th:replace="fragment/header :: headerFragment"></th:block>
	        <th:block th:replace="fragment/sidebar :: sidebarFragment"></th:block>
	        
	        <div class="dashboard-wrapper">

	    <!-- 공통으로 호출할 스크립트 -->
	    <th:block th:replace="fragment/commonscript :: scriptFragment"> </th:block>

        <th:block layout:fragment="script"></th:block>
